<html>
<head>
<title>Base64 Decodertron</title>
<script type="text/javascript">
window.onload = function() {
  let summary_encoded = window.location.search.substring(9);
  // Decode the Base64 string
  let summary_decoded = atob(summary_encoded);
  // Display the decoded string in the paragraph element
  document.getElementById("summary").textContent = summary_decoded;
}
</script>
</head>
<body>
<h1>Decoding your data...</h1>
<div>
  <div id="summary"></div>	
</div>
</body>
